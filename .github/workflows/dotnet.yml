name: .NET and Python Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # .NET
      # --------------------
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore Leetcode.sln

      - name: Build solution
        run: dotnet build Leetcode.sln --configuration Release --no-restore

      - name: Run .NET tests
        run: dotnet test Leetcode.sln --configuration Release --no-build --verbosity normal

      # --------------------
      # Python
      # --------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # pip install -r requirements.txt

      - name: Run Python tests
        run: pytest -v
